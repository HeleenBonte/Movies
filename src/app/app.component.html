<div class="baseContainer">
<mat-toolbar color="accent">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-align-tabs="center">
    
    @for (link of links; track link) {
      <a mat-tab-link
        (click)="activeLink = link"
        [active]="activeLink == link"
        routerLink="/{{link.toLowerCase()}}"> {{link}} </a>
    }
  </nav>  

</mat-toolbar>

<div class="title" color="primary"> 
  <h1>Angular Movies </h1>
  <img class="logo" src="images/movie_black2.jpg">
</div>
<p>This small App demonstrates Routings</p>

<mat-tab-nav-panel #tabPanel>
<router-outlet></router-outlet>
</mat-tab-nav-panel>
</div>
